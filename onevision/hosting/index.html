<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>visionOne • 4Credit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5waTHZ5PZr3QdorE2vLePoHB1zIYd2xt1kxgLZcflBNO8Y+0Y" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/css/theme.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.custom.css">
  <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="icon" type="image/png" href="./assets/img/visionone.png">
</head>
<body class="login-body font-family-base">
  <main class="login-grid">
    <section class="login-hero" style="background:var(--color-primary-900)">
      <div class="brand-bar with-icon brand-font">
        <img src="./assets/img/visionone.png" class="brand-logo" alt="VisionOne Credit Risk">
        <h1 class="h4 m-0">VisionOne Credit Risk</h1>
      </div>
      <h2 class="h3">A inteligência que vê o que outros não veem.</h2>
      <p class="text-white-50">Decida com comportamento, histórico e contexto.</p>
    </section>
    <section>
      <div class="card p-4 shadow-sm login-card">
        <h2 class="text-center mb-4 brand-font">Acesse sua conta</h2>
        <form id="login-form" class="stack-sm">
          <div class="form-floating">
            <input type="email" class="form-control input-standard" id="email" placeholder="E-mail" required>
            <label for="email">E-mail</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control input-standard" id="password" placeholder="Senha" required>
            <label for="password">Senha</label>
          </div>
          <div class="form-floating">
            <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control input-standard" id="mfa" placeholder="Código MFA (se habilitado)">
            <label for="mfa">Código MFA (se habilitado)</label>
          </div>
          <button class="btn btn-standard btn-primary w-100 btn-full brand-font with-icon" type="submit">
            <i class="bi bi-box-arrow-in-right"></i>
            Entrar
          </button>
          <div class="divider"></div>
          <button class="btn btn-standard btn-google w-100 btn-full brand-font with-icon" type="button" id="google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Continuar com Google
          </button>
          <button class="btn btn-standard btn-azure w-100 btn-full brand-font with-icon" type="button" id="azure">
            <i class="bi bi-microsoft"></i>
            Continuar com Azure AD
          </button>
          <div class="d-flex justify-content-between small">
            <a href="reset.html">Esqueci a senha</a>
            <a href="#" id="request-access">Solicitar acesso</a>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer class="container py-3">
    <p class="small text-muted m-0">Confidencial • LGPD — <a href="#" class="link-underline">Política de Privacidade</a></p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6zuOM5sV1Kw4nRJ1l6LwVU5MlvI99nN0n0yqmP6X9cOG" crossorigin="anonymous"></script>
  <script type="module" src="./assets/js/login.js"></script>
</body>
</html>
