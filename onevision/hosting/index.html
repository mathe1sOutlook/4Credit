<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OneVision • 4Credit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5waTHZ5PZr3QdorE2vLePoHB1zIYd2xt1kxgLZcflBNO8Y+0Y" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/css/theme.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.custom.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body class="login-body">
  <div class="card p-4 shadow-sm login-card">
    <h1 class="text-center mb-4 brand-font"><i class="bi bi-credit-card me-2"></i>OneVision • 4Credit</h1>
    <form id="login-form">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="E-mail" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Senha" required>
      </div>
      <button class="btn btn-primary w-100 mb-2 brand-font" type="submit"><i class="bi bi-box-arrow-in-right me-2"></i>Entrar</button>
      <button class="btn btn-danger w-100 mb-2 brand-font" type="button" id="google"><i class="bi bi-google me-2"></i>Continuar com Google</button>
      <div class="d-flex justify-content-between">
        <a href="#" id="signup">Criar conta</a>
        <a href="#" id="reset">Esqueci a senha</a>
      </div>
    </form>
  </div>
  <script type="module">
    import './assets/js/auth.js';
    import { signInWithEmail, signUpWithEmail, sendPasswordReset, signInWithGoogle } from './assets/js/auth.js';
    import { showToast } from './assets/js/ui.js';

    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmail(email, password);
      } catch (err) {
        showToast(err.message, 'danger');
      }
    });
    document.getElementById('google').addEventListener('click', async () => {
      try { await signInWithGoogle(); } catch (err) { showToast(err.message, 'danger'); }
    });
    document.getElementById('signup').addEventListener('click', async e => {
      e.preventDefault();
      const email = prompt('E-mail:');
      const pass = prompt('Senha:');
      if (email && pass) {
        try { await signUpWithEmail(email, pass); } catch (err) { showToast(err.message, 'danger'); }
      }
    });
    document.getElementById('reset').addEventListener('click', async e => {
      e.preventDefault();
      const email = prompt('E-mail:');
      if (email) {
        try { await sendPasswordReset(email); showToast('E-mail enviado', 'success'); } catch (err) { showToast(err.message, 'danger'); }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6zuOM5sV1Kw4nRJ1l6LwVU5MlvI99nN0n0yqmP6X9cOG" crossorigin="anonymous"></script>
</body>
</html>
