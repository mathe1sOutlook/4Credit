<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OneVision â€¢ App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5waTHZ5PZr3QdorE2vLePoHB1zIYd2xt1kxgLZcflBNO8Y+0Y" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/theme.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.custom.css">
  <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
  <nav class="navbar bg-light px-3">
    <span class="navbar-brand mb-0 h1">OneVision</span>
    <button id="logout" class="btn btn-outline-secondary btn-sm">Sair</button>
  </nav>
  <div class="d-flex">
    <div class="sidebar p-3 border-end">
      <div class="mb-3">
        <label class="form-label">CNPJ</label>
        <input type="text" id="cnpj" class="form-control" placeholder="00.000.000/0000-00">
      </div>
      <div class="mb-3">
        <label class="form-label">VADU</label>
        <input type="file" id="file-vadu" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">SERASA</label>
        <input type="file" id="file-serasa" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">SCR</label>
        <input type="file" id="file-scr" class="form-control">
      </div>
      <button id="process-btn" class="btn btn-primary w-100" disabled>Processar</button>
      <div class="progress mt-2">
        <div id="progress-bar" class="progress-bar" role="progressbar"></div>
      </div>
    </div>
    <div class="flex-grow-1 p-3">
      <div id="reports"></div>
    </div>
  </div>
  <script type="module" src="./assets/js/auth.js"></script>
  <script type="module" src="./assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6zuOM5sV1Kw4nRJ1l6LwVU5MlvI99nN0n0yqmP6X9cOG" crossorigin="anonymous"></script>
</body>
</html>
