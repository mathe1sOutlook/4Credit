<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VisionOne • App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5waTHZ5PZr3QdorE2vLePoHB1zIYd2xt1kxgLZcflBNO8Y+0Y" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/css/theme.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.custom.css">
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="icon" type="image/png" href="./assets/img/visionone-favicon-32.png">
  <link rel="apple-touch-icon" href="./assets/img/visionone-icon-180.png">
</head>
<body class="font-family-base">
  <header>
    <nav class="navbar app-navbar">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1 brand-font with-icon" href="app.html">
            <img src="./assets/img/visionone-logo-h36.png" alt="VisionOne Credit Risk" class="brand-logo" height="36">
          <span>VisionOne • App</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainMenu" aria-controls="mainMenu" aria-label="Abrir menu">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="mainMenu">
      <div class="offcanvas-body d-flex flex-column">
        <div class="text-center mb-4">
          <img id="user-photo" src="https://via.placeholder.com/64" alt="Foto do usuário" class="rounded-circle mb-2" width="64" height="64">
          <p id="user-name" class="mb-0"></p>
        </div>
        <ul class="navbar-nav flex-grow-1">
          <li class="nav-item">
            <a class="nav-link" href="app.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="manifesto.html">Manifesto</a>
          </li>
        </ul>
        <button id="logout" class="btn btn-standard btn-outline-secondary with-icon mt-auto w-100">
          <i class="bi bi-box-arrow-right"></i>
          <span>Sair</span>
        </button>
      </div>
    </div>
  </header>
  <div class="container-xxl py-4">
    <div class="d-flex gap-4">
      <aside class="sidebar-modern">
        <nav class="sidebar-nav mb-3">
          <a class="sidebar-item active with-icon" href="app.html"><i class="bi bi-house"></i> Início</a>
          <a class="sidebar-item with-icon" href="#"><i class="bi bi-building"></i> Empresas</a>
          <a class="sidebar-item with-icon" href="#"><i class="bi bi-file-earmark-text"></i> Relatórios</a>
          <a class="sidebar-item with-icon" href="#"><i class="bi bi-bell"></i> Alertas</a>
          <a class="sidebar-item with-icon" href="#"><i class="bi bi-gear"></i> Regras</a>
          <a class="sidebar-item with-icon" href="#"><i class="bi bi-plug"></i> Integrações</a>
          <a class="sidebar-item with-icon" href="#"><i class="bi bi-shield-lock"></i> Admin & LGPD</a>
        </nav>
        <hr>
        <div class="form-floating">
          <input type="text" id="cnpj" class="form-control form-control-lg input-standard" placeholder="00.000.000/0000-00">
          <label for="cnpj">CNPJ</label>
        </div>
        <label class="btn btn-standard btn-outline-secondary upload-btn with-icon">
          <i class="bi bi-file-earmark-text"></i>
          <span>VADU</span>
          <input type="file" id="file-vadu" hidden>
        </label>
        <label class="btn btn-standard btn-outline-secondary upload-btn with-icon">
          <i class="bi bi-building"></i>
          <span>SERASA</span>
          <input type="file" id="file-serasa" hidden>
        </label>
        <label class="btn btn-standard btn-outline-secondary upload-btn with-icon">
          <i class="bi bi-bank"></i>
          <span>SCR</span>
          <input type="file" id="file-scr" hidden>
        </label>
        <button id="process-btn" class="btn btn-standard btn-primary w-100" disabled>Processar</button>
        <div class="progress mt-2" style="height: 6px;">
          <div id="progress-bar" class="progress-bar" role="progressbar"></div>
        </div>
      </aside>
      <main class="flex-grow-1">
        <div id="reports"></div>
      </main>
    </div>
  </div>
  <footer class="container py-3">
    <p class="small text-muted m-0">Confidencial • LGPD — <a href="#" class="link-underline">Política de Privacidade</a></p>
  </footer>
  <script type="module" src="./assets/js/auth.js"></script>
  <script type="module" src="./assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6zuOM5sV1Kw4nRJ1l6LwVU5MlvI99nN0n0yqmP6X9cOG" crossorigin="anonymous"></script>
</body>
</html>
